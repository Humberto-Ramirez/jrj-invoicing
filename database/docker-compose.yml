version: "3.3"
services:
  
  db:
    image: postgres:12
    container_name: postgresdb
    ports:
      - "5432:5432"
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:5050"
    networks:
      - default
    depends_on:
      - db
    env_file:
      - .env

volumes:
  app-db-data:

